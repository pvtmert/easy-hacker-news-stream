<style>

<html lang="en">   
<head>   
<div id="banner">
    <span id="banner-message">Hacker News Feed</span>
</div> 

<meta charset="utf-8">
<link href="./bootstrap.css" rel="stylesheet">  
</head>  

<body>

<table id="feed" class="table table-striped">  </table>
<script src="//cdn.pubnub.com/pubnub.min.js"></script>
<script>
    function createTable(json) {
        var table = document.getElementById("feed");
        table.innerHTML = "";
        for (var i = 0; i < 30; i++) {
            var row = table.insertRow(i);
            var obj = json[i];
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell1.innerHTML = obj["rank"];
            cell2.innerHTML = '<a href="'+obj["link"]+'" target="_blank">'+obj["title"]+'</a>';
            cell3.innerHTML = '<a href="'+obj["comments"]+'" target="_blank">'+"Comments"+'</a>';
        }
    }
    function pubSub(){
        var pubnub = PUBNUB.init({
            publish_key: "demo",
            subscribe_key: "demo"
        });

        pubnub.subscribe({
            channel: "hacker-news",
            message: createTable
        });
    }
    pubSub();
</script>
</body>  
</html>
